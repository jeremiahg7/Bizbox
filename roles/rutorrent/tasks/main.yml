---
- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('vars', role_name + '_dns_record') }}"
    dns_zone: "{{ lookup('vars', role_name + '_dns_zone') }}"
    dns_proxy: "{{ lookup('vars', role_name + '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0775"
  with_items: "{{ lookup('vars', role_name + '_paths_folders_list') }}"

- name: Port Tasks
  ansible.builtin.import_tasks: "subtasks/ports.yml"

- name: Passwd Tasks
  ansible.builtin.import_tasks: "subtasks/passwd.yml"

- name: File Tasks
  ansible.builtin.import_tasks: "subtasks/files.yml"

- name: Download 98-themepark
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/GilbN/theme.park/master/docker-mods/rutorrent/root/etc/cont-init.d/98-themepark"
    dest: "{{ rutorrent_paths_location }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0770"
    force: true

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
