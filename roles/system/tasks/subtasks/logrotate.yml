---
# https://github.com/vbotka/ansible-linux-postinstall

- name: Logrotate | Install required packages
  ansible.builtin.apt:
    state: present
    name:
      - logrotate

- name: Logrotate | Configure '/etc/logrotate.conf'
  ansible.builtin.lineinfile:
    path: "/etc/logrotate.conf"
    line: "{{ item.line }}"
    state: "{{ item.state }}"
  loop:
    - {line: "include /etc/logrotate.d", state: "present"}

- name: Logrotate | Create 'logrotate_d_items' variable
  ansible.builtin.set_fact:
    logrotate_d_items:
      - path: "saltbox"
        content: |
          /srv/git/saltbox/saltbox.log {
              weekly
              rotate 5
              size {{ saltbox_max_log_size }}
              missingok
              notifempty
              create 644 {{ user.name }} {{ user.name }}
          }
      - path: "sandbox"
        content: |
          /opt/sandbox/sandbox.log {
              weekly
              rotate 5
              size {{ saltbox_max_log_size }}
              missingok
              notifempty
              create 644 {{ user.name }} {{ user.name }}
          }
      - path: "saltbox_mod"
        content: |
          /opt/saltbox_mod/saltbox_mod.log {
              weekly
              rotate 5
              size {{ saltbox_max_log_size }}
              missingok
              notifempty
              create 644 {{ user.name }} {{ user.name }}
          }
      - path: "traefik"
        content: |
          /opt/traefik/*.log {
              rotate 5
              size {{ traefik_max_log_size }}
              missingok
              notifempty
              postrotate
                docker kill --signal="USR1" traefik
              endscript
              create 644 {{ user.name }} {{ user.name }}
          }
      - path: "authelia"
        content: |
          /opt/authelia/*.log {
              rotate 5
              size {{ authelia_max_log_size }}
              missingok
              notifempty
              postrotate
                docker kill --signal="USR1" authelia
              endscript
              create 644 {{ user.name }} {{ user.name }}
          }

- name: Logrotate | Add items to '/etc/logrotate.d'
  ansible.builtin.blockinfile:
    path: "/etc/logrotate.d/{{ item.path }}"
    marker: "### SALTBOX MANAGED BLOCK - {mark} ###"
    block: "{{ item.content }}"
    create: true
    mode: "0644"
  loop: "{{ logrotate_d_items }}"
